groups:
  - id: k8s.cluster
    prefix: k8s.cluster
    brief: >
      Kubernetesクラスター
    attributes:
      - id: name
        type: string
        brief: >
          クラスターの名前。
        examples: ['opentelemetry-cluster']

  - id: k8s.node
    prefix: k8s.node
    brief: >
      Kubernetes Nodeのオブジェクト
    attributes:
      - id: name
        type: string
        brief: >
          Nodeの名前
        examples: ['node-1']
      - id: uid
        type: string
        brief: >
          NodeのUID
        examples: ['1eb3a0c6-0477-4080-a9cb-0cb7db65c6a2']

  - id: k8s.namespace
    prefix: k8s.namespace
    brief: >
      KubernetesのNamespace
    attributes:
      - id: name
        type: string
        brief: >
          Podが動作しているnamespaceの名前
        examples: ['default']

  - id: k8s.pod
    prefix: k8s.pod
    brief: >
      KubernetesのPodのオブジェクト
    attributes:
      - id: uid
        type: string
        brief: >
          PodのUID
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          Podの名前
        examples: ['opentelemetry-pod-autoconf']

  - id: k8s.container
    prefix: k8s.container
    brief: >
      [PodTemplate](https://kubernetes.io/docs/concepts/workloads/pods/#pod-templates)の中のコンテナ。
    attributes:
      - id: name
        type: string
        brief: >
          PodTemplate の中のコンテナの名前
        examples: ['redis']

  - id: k8s.replicaset
    prefix: k8s.replicaset
    brief: >
      KubernetesのReplicaSet オブジェクト
    attributes:
      - id: uid
        type: string
