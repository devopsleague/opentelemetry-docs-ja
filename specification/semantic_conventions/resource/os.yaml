groups:
  - id: os
    prefix: os
    brief: >
        このリソースで表されるプロセスが実行されているオペレーティングシステム(OS)
    note: >
        仮想化環境の場合、これはプロセスのOS、すなわち基礎となるホストではなく、仮想化されたゲストによって観察されるOSです。
    attributes:
      - id: type
        type:
          allow_custom_values: true
          members:
            - id: WINDOWS
              value: 'WINDOWS'
              brief: "Microsoft Windows"
            - id: LINUX
              value: 'LINUX'
              brief: "Linux"
            - id: DARWIN
              value: 'DARWIN'
              brief: "Apple Darwin"
            - id: FREEBSD
              value: 'FREEBSD'
              brief: "FreeBSD"
            - id: NETBSD
              value: 'NETBSD'
              brief: "NetBSD"
            - id: OPENBSD
              value: 'OPENBSD'
              brief: "OpenBSD"
            - id: DRAGONFLYBSD
              value: 'DRAGONFLYBSD'
              brief: "DragonFly BSD"
            - id: HPUX
              value: 'HPUX'
              brief: "HP-UX (Hewlett Packard Unix)"
            - id: AIX
              value: 'AIX'
              brief: "AIX (Advanced Interactive eXecutive)"
            - id: SOLARIS
              value: 'SOLARIS'
              brief: "Oracle Solaris"
            - id: ZOS
              value: 'ZOS'
              brief: "IBM z/OS"
        required: always
        brief: 'The operating system type.'
      - id: description
        type: string
        brief: >
            人間が読める (解析を意図していない) OS のバージョン情報で、例えば `ver` や `lsb_release -a` コマンドで得られるような文字列です。
        examples: ['Microsoft Windows [Version 10.0.18363.778]', 'Ubuntu 18.04.1 LTS']
